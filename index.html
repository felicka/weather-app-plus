<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" />
    <title>Weather App Plus</title>
    <style class="background-image">
      body {
        background-image: url("images/clouds.jpg");
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="description"></li>
              <li>Feels like: <span id="feels"></span>°</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" id="icon" alt="clear" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">℃ |</a>
                    <a href="#" id="fahrenheit-link">℉</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <hr />
          <div id="forecast" class="weather-forecast"></div>
        </div>
      </div>
      <div class="form-wrapper">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                class="form-control"
                placeholder="Enter city name..."
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
            <div class="col-3">
              <button class="btn btn-primary" id="location">Current</button>
            </div>
          </div>
        </form>
        <div class="last-updated">Last updated:<span id="date"></span></div>
        <hr />
        <small class="coder">
          <a href="https://github.com/felicka/weather-app-plus" target="_blank">
            Open-source code
          </a>
          by Felicia |
          <a href="https://unsplash.com/@lauravinck" target="_blank">
            Background image
          </a>
          by Laura Vinck
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
